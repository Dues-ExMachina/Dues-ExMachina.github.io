<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <!-- <div class="close invert">
                <img class="close1" src="/player/close.svg" alt="close">
            </div> -->
            <div class="home bg-gray m-1 p-1 round">
                <div class="logo invert"><img width="100" src="img/logo.svg" alt="logo"> <img class="close"
                        src="img/close.svg" alt="close"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 round">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="library">
                    <div>Your library</div>
                </div>
                <br>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" alt="music" class="invert">
                            <div class="info">

                                <div class="songName">Song Name</div>
                                <div class="artist">Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play</span>
                                <img class="invert" src="player/play-circle.svg" alt="PlayNow">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

        <div class="right border bg-gray round">
            <div class="header ">
                <div class="nav">
                    <img width="35" class="hamburger invert" src="img/menu.svg" alt="">
                    <svg width="25" height="25" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.78 15.775l1.412-1.412-6.364-6.364 6.364-6.364L10.778.221 3 7.999z" fill="#373737"
                            fill-rule="evenodd" />
                    </svg>
                    <svg width="25" height="25" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.22 15.775l-1.412-1.411L10.172 8 3.808 1.636 5.222.222 13 8z" fill="#373737"
                            fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- Card start -->
                    <!-- <div data-folder="Amv" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="card.jpeg" alt="song">
                        <h2>Happy Hits!</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div> -->
                    <!-- Card end -->
                    <!-- Card start -->
                    <!-- <div data-folder="Hindi" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="card.jpeg" alt="song">
                        <h2>Happy Hits!</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div> -->
                    <!-- Card end -->

                </div>
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                    <div class="musicControll">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="img/step-backward.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/step-forward.svg" alt="next">
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume range"><img width="24" height="24" src="img/volume.svg" alt="">
                                <input type="range" name="volume" min="0" max="100" value="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
